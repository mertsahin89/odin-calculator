<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="calculator-main">
            <div class="calculator-screen">
                <h1></h1>
                <h2>Welcome To The Odin Calculator</h2>
            </div>
            <div class="calculator-buttons">
                <div class="button number num1"><h3>1</h3></div>
                <div class="button number num2"><h3>2</h3></div>
                <div class="button number num3"><h3>3</h3></div>
                <div class="button op plus"><h3>+</h3></div>
                <div class="button number num4"><h3>4</h3></div>
                <div class="button number num5"><h3>5</h3></div>
                <div class="button number num6"><h3>6</h3></div>
                <div class="button op minus"><h3>-</h3></div>
                <div class="button number num7"><h3>7</h3></div>
                <div class="button number num8"><h3>8</h3></div>
                <div class="button number num9"><h3>9</h3></div>
                <div class="button op multiply"><h3>*</h3></div>
                <div class="clear"><h3>C</h3></div>
                <div class="button number num0"><h3>0</h3></div>
                <div class="button op equal"><h3>=</h3></div>
                <div class="button op divide"><h3>/</h3></div>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
